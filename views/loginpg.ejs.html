<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
  </head>
  <body>
    <p class='jumbotron'>Welcome to <%= title %></p>
    <div class="container py-4">
      <div class="row">
          <div class="col-md-6 col-lg-4 mx-auto">
                  <div class="card card-body">
                      <h3 class="text-center mb-4">Sign-up</h3>
                      <!-- <div class="alert alert-danger">
                          <a class="close" data-dismiss="alert" href="#">Ã—</a>Password is too short.
                      </div> -->
                      <form action="/login" method="POST">
                          <fieldset>
                              <div class="form-group">
                                  <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text">
                              </div>
                              <div class="form-group">
                                  <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password">
                              </div>
                              <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                              <p>If you dont have an account please <a href="/">Register Here</a></p>
                          </fieldset>
                      </form>
                  </div>
          </div>
      </div>
  </div>
  </body>
</html>
